<div class="range__parent">
  <div class="range__des">
    <img src="../../assets/images/interrogation 1.svg" alt="" width="30px" />
    <h4>أحتمالية نجاح الصفقة</h4>
    <img src="../../assets/images/file-edit.svg" alt="" width="40px" />
  </div>
  <div class="range__custom">
    <input type="range" min="0" max="100" value="50" list="markers" />
    <datalist id="markers">
      <option value="0">0</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </datalist>
  </div>
</div>
